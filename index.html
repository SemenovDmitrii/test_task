<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Тестовое задание для компании QSOFT</title>
    <link rel="stylesheet" href="./pages/index.css"/>
  </head>
  <body class="root">
    <header class="header">
      <div class="container header__container">
        <a href="!#" class="logo">
          <img src="images/logo.svg" alt="логотип" class="logo__img"/>
        </a>

        <form action="" class="search header__search">
          <button class="search__button">
            <img src="./images/search.svg" alt="" class="search__icon"/>
          </button>
            <input type="search" class="search__input" placeholder="Найти..." />
        </form>

        <div class="line"></div>
        <div class="horizontal-line header__horizontal-line"></div>
        
        <button type="button" class="profile-button header__profile-button">
          <span class="profile-button__name">Константин</span>
          <img src="./images/profile-img-min.jpeg" alt="фото пользователя" class="profile-button__photo">
          <img src="./images/profile-icon.svg" alt="иконка профиля" class="profile-button__icon">
        </button>
      </div>
    </header>

    <main class="content">
      <section class="partners">
        <div class="container partners__container">
          <h1 class="section-title partners__section-title">Наши партнёры</h1>
          
          <ul class="partners__grid">
            <li class="partner">
              <img src="./images/partners/Logo_1.svg" alt="логотип" class="partner__logo">
            </li>
            <li class="partner">
              <img src="./images/partners/Logo_2.svg" alt="логотип" class="partner__logo">
            </li>
            <li class="partner">
              <img src="./images/partners/Logo_3.svg" alt="логотип" class="partner__logo">
            </li>
            <li class="partner">
              <img src="./images/partners/Logo_4.svg" alt="логотип" class="partner__logo">
            </li>
            <li class="partner">
              <img src="./images/partners/Logo_5.svg" alt="логотип" class="partner__logo">
            </li>
            <li class="partner">
              <img src="./images/partners/Logo_6.svg" alt="логотип" class="partner__logo">
            </li>
            <li class="partner">
              <img src="./images/partners/Logo_7.svg" alt="логотип" class="partner__logo">
            </li>
          </ul>
        </div>
      </section>
    </main>

  </body>
</html>
